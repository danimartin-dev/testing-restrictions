name: Seed job
on:
  pull_request_target:
    branches: [master]
  workflow_dispatch:
    inputs:
      SHA:
        description: 'GitHub SHA'
        required: true
        default: ''
      # workflow-file-name:
      #   required: true
      #   description: 'Workflow file name (including the yml file type)' 
      #   default: ''
permissions: read-all
jobs:
  Seed-job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - run: echo "FILE_PATH=./.github/workflows/test" >> $GITHUB_ENV
    - run: echo ${{ env.FILE_PATH }}
  
  call-reusable-seed-job:
    uses:  ${{ env.FILE_PATH }}.yml
    with:
      SHA: ${{ github.event.inputs.SHA }}
