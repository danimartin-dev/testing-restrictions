name: Seed job
on:
  pull_request_target:
    branches: [master]
  workflow_dispatch:
    inputs:
      SHA:
        description: 'GitHub SHA'
        required: true
        default: ''
permissions: read-all
jobs:
  Seed-job:
    runs-on: ubuntu-latest
    steps:
  call-reusable-seed-job:
    uses:  ./.github/workflows/seed-job-new-file.yml
    with:
      SHA: ${{ github.event.inputs.SHA }}
