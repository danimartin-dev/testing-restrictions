name: Seed job with comment

on:
  workflow_dispatch:
    pull_request_target:
      branches: ["master"]
    

permissions: read-all



jobs:
  Seed-job:
    if: github.event.review.state == 'approved' && startsWith(github.event.review.body,'seed')
    runs-on: ubuntu-latest
    env:
      WORKFLOW: ${{github.event.review.body}}
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Vars
      run: echo $WORKFLOW    