name: Seed job with comment

on:
  pull_request_target:
    branches: [master]
  workflow_dispatch:
    inputs:
      master
      seed-job-path:
        description: 'GitHub Path'
        required: true
        default: ''
      workflow-file-name:
        required: true
        description: 'Workflow file name (including the yml file type)'
        default: ''

      sha:
        description: 'Reference of the PR that you are testing'
        required: true
      jobName:
        description: 'Name of the job that youll seed'
        required: true
        master

permissions: read-all

jobs:
  Seed-job:
    runs-on: ubuntu-latest
    env:
      WORKFLOW: ${{github.event.review.body}}
    steps:
    - uses: actions/checkout@v2
      with:
       master
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Vars
      run: echo $WORKFLOW - from Fork!
    - name: Run seed job workflow
      uses: ./.github/actions/seed-job
      with:
        seed-job-path: ${{ github.event.inputs.seed-job-path }}
        workflow-file-name: ${{ github.event.inputs.workflow-file-name }}
      
        ref: ${{github.event.inputs.sha}}
    - name: Seed Job
      uses: ./.github/actions/seed-job/actions
       master
