name: Secure Workflow
on:
  workflow_call:
    inputs:
      SHA:
        required: true
        type: string
        default: ''
  workflow_dispatch:
permissions: read-all
jobs:
  updated-job:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 
      if: ${{ inputs.SHA}}
      uses: actions/checkout@v2
      with:
        ref: ${{ inputs.SHA }}
    - run: echo 'Hello from test ///////////////// ' $GITHUB_SHA ${{ inputs.SHA }}
    - name: Run scripts from NEW WORKFLOW
      run: chmod +x ~/scripts/index.sh && ~/scripts/index.sh
